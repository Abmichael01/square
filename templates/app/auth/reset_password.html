{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <header class="header">
        <div class="header-container">
            <a href="/" class="logo">
                <i class="fas fa-key logo-icon"></i>
                <span>Reset Password</span>
            </a>
        </div>
    </header>

    <main class="main">
        <div class="login-container">
            <div class="login-header">
                <h1 class="login-title">Enter OTP and New Password</h1>
                <p class="login-subtitle">We sent a code to {{ email }}</p>
            </div>

            <form method="post" hx-post="{% url 'reset_password' %}?email={{ email|urlencode }}" hx-swap="none">
                {% csrf_token %}
                <input type="hidden" name="email" value="{{ email }}" />

                <div class="form-group">
                    <label for="otp" class="form-label">OTP Code</label>
                    <input type="text" id="otp" name="otp" class="form-input" placeholder="6-digit code" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">New Password</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter new password" required>
                        <button title="Toggle Password Visibility" type="button" class="toggle-password" id="toggle-password">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-input" placeholder="Confirm new password" required>
                </div>

                <div class="otp-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-key"></i>
                        Reset Password
                    </button>
                </div>
            </form>
            <form method="post" action="{% url 'resend_otp' %}" class="otp-actions" hx-post="{% url 'resend_otp' %}" hx-swap="none">
                {% csrf_token %}
                <input type="hidden" name="email" value="{{ email }}" />
                <button type="submit" class="btn btn-secondary">
                    <i class="fas fa-redo"></i>
                    Resend OTP
                </button>
            </form>
        </div>
    </main>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const togglePasswordButton = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');
    if (togglePasswordButton && passwordInput) {
        togglePasswordButton.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordButton.innerHTML = '<i class="far fa-eye-slash"></i>';
            } else {
                passwordInput.type = 'password';
                togglePasswordButton.innerHTML = '<i class="far fa-eye"></i>';
            }
        });
    }
});
</script>
{% endblock %}
